<meta charset="UTF-8">

<title>Coach Boison Affiliate Marketing</title>
<style>
  /* Reset */
  * { margin:0; padding:0; box-sizing:border-box; font-family:"Poppins",sans-serif; }
  body { color:#111; background:#f9f9f9; overflow-x:hidden; }

  /* Global Styles */
  a { text-decoration:none; }
  h1,h2,h3,h4 { color:#001f5b; }
  .section { padding:3rem 1rem; max-width:1200px; margin:auto; }

  /* Hero Section */
  .hero {
    background: linear-gradient(120deg, #001f5b, #0056ff, #001f5b);
    background-size: 400% 400%;
    animation: gradientMove 15s ease infinite;
    text-align:center;
    color:white;
    padding:5rem 1rem;
  }
  @keyframes gradientMove {
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
  }
  .hero h1 { font-size:2.5rem; margin-bottom:1rem; text-shadow:0 2px 8px rgba(0,0,0,0.3);}
  .hero p { font-size:1.2rem; max-width:700px; margin:auto; margin-bottom:2rem; text-shadow:0 1px 6px rgba(0,0,0,0.3);}
  .cta-buttons { display:flex; justify-content:center; flex-wrap:wrap; gap:1rem; }
  .cta {
    padding:1rem 1.7rem;
    border-radius:8px;
    font-size:1rem;
    font-weight:bold;
    border:2px solid #0088cc;
    color:#0088cc;
    background:white;
    transition:0.3s;
  }
  .cta:hover { transform:scale(1.05); background:#0088cc; color:white; }

  /* Story Section */
  .story {
    background:white;
    border-radius:16px;
    box-shadow:0 6px 20px rgba(0,0,0,0.1);
    padding:2rem;
    text-align:center;
  }
  .story img {
    width:100%;
    max-width:300px;
    border-radius:16px;
    margin:0 auto 1.5rem auto;
    display:block;
  }
  .story h2 { font-size:1.8rem; margin-bottom:1rem; color:#0056ff; }
  .story p { line-height:1.8; max-width:700px; margin:0.5rem auto; }
  .story p:last-child { font-weight:bold; color:#0056ff; margin-top:1rem; }

  /* Benefits Section */
  .benefits { display:grid; gap:1rem; margin-bottom:3rem; }
  .benefit {
    background:#e0f0ff;
    border-radius:12px;
    padding:1rem 1.5rem;
    display:flex;
    align-items:center;
    gap:1rem;
    transition:0.3s;
  }
  .benefit:hover { transform:scale(1.02); }
  .benefit span { font-size:1.5rem; }

  /* Testimonials */
  .testimonials {
    display:grid;
    grid-template-columns:repeat(auto-fit, minmax(280px, 1fr));
    gap:1.5rem;
    margin-bottom:3rem;
  }
  .testimonial {
    background:white;
    border-radius:14px;
    box-shadow:0 4px 10px rgba(0,0,0,0.08);
    padding:1rem;
    display:flex;
    flex-direction:column;
    align-items:center;
    transition:0.3s;
  }
  .testimonial:hover { transform:scale(1.02); }
  .testimonial img {
    width:80%;
    max-width:250px;
    border-radius:12px;
    margin-bottom:0.5rem;
  }
  .testimonial .caption {
    font-size:0.95rem;
    text-align:center;
    color:#111;
  }

  /* Countdown Timer */
  .countdown {
    text-align:center;
    font-size:1.3rem;
    font-weight:bold;
    background:#0056ff;
    color:white;
    display:inline-block;
    padding:1rem 1.5rem;
    border-radius:12px;
    margin:2rem auto;
    animation:glow 2s infinite alternate;
  }
  @keyframes glow {
    0%{box-shadow:0 0 5px #ff3b3b}
    100%{box-shadow:0 0 20px #ff3b3b;}
  }
  #timer { font-size:1.5rem; margin-top:0.5rem; }

  /* FAQ Section */
  .faq {
    background:white;
    border-radius:16px;
    box-shadow:0 6px 20px rgba(0,0,0,0.1);
    margin-bottom:3rem;
    padding:2rem;
  }
  .faq h3 { margin-bottom:0.5rem; color:#0056ff; }
  .faq p { margin-bottom:1rem; line-height:1.6; }

  /* Footer */
  footer { text-align:center; padding:1.5rem; color:#111; font-size:0.9rem; background:#f1f1f1; }

  /* Floating WhatsApp */
  .float-WhatsApp {
    position:fixed;
    bottom:25px;
    right:25px;
    background:#0088cc;
    color:white;
    border-radius:50%;
    width:65px;
    height:65px;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:1.8rem;
    box-shadow:0 5px 20px rgba(0,0,0,0.3);
    text-decoration:none;
    animation:bounce 2s infinite;
    z-index:999;
  }
  @keyframes bounce {
    0%,100%{transform:translateY(0)}
    50%{transform:translateY(-8px)}
  }

  @media (max-width:600px){
    .hero h1{font-size:1.8rem;}
    .hero p{font-size:1rem;}
  }
</style>
